<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">

    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Frogger Game</h1>
    </header>

    <main>
        <div id="players">
            <h2>Choose Player</h2>
            <img src="images/char-boy.png" alt="Boy" class="characters">
            <img src="images/char-cat-girl.png" alt="Cat Girl" class="characters">
            <img src="images/char-horn-girl.png" alt="Horn Girl" class="characters">
            <img src="images/char-pink-girl.png" alt="Pink Girl" class="characters">
            <img src="images/char-princess-girl.png" alt="Princess Girl" class="characters">
        </div>
        <div id="score">
            <h3 id="scoreTitle">Score: <span id="points">0</span></h3>
            <div id="lives"></div>
            <h3 id="topScoresTitle">Top Scores:</h3>
            <div id="topPoints"></div>
            <div id="restartGame" onclick="Helper.restartGame()">Restart Game</div>
        </div>
    </main>

    <script src="js/effects.js"></script>
    <script src="js/resources.js"></script> 
    <script src="js/app.js"></script> 
    <script src="js/engine.js"></script>
</body>
</html>
