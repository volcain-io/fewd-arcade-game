<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">

    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="green mt-2">FROGGER GAME</h1>
    </header>
    <hr />
    <main>
        <div class="players" id="playerSelection">
            <h2 class="orange">Choose Player</h2>
            <div id="characters">
                <img src="images/char-boy.png" alt="Boy" class="character">
                <img src="images/char-cat-girl.png" alt="Cat Girl" class="character">
                <img src="images/char-horn-girl.png" alt="Horn Girl" class="character">
                <img src="images/char-pink-girl.png" alt="Pink Girl" class="character">
                <img src="images/char-princess-girl.png" alt="Princess Girl" class="character">
            </div>
            <div class="font-pressStart" id="navigation">
                <h3 class="green">Use Arrow Keys (VIM Mode)</h3>
                <p>&uarr;(k)</p>
                <p>&larr;(h) &darr;(j) &rarr;(l)</p>
            </div>
        </div>
        <div class="text-big flex remove mt-2" id="score">
            <div>
                Score: <span class="orange" id="points">0</span>
            </div>
            <div id="lives">
                <img src="images/Heart.png" alt="Princess Girl" width="24">
                <img src="images/Heart.png" alt="Princess Girl" width="24">
                <img src="images/Heart.png" alt="Princess Girl" width="24">
            </div>
            <div>
                Level: <span class="orange" id="level">1</span>
            </div>
        </div>
        <div class="text-big remove" id="topScores">
            <p class="red text-bigger" id="topScoresTitle">TOP SCORES</p>
            <div class="orange top-points" id="topPoints"></div>
        </div>
        <div class="blink text-huge remove restart-game" id="restartGame" onclick="Helper.restartGame()">Insert Coin<br/>Press Start</div>
    </main>

    <script src="js/effects.js"></script>
    <script src="js/resources.js"></script> 
    <script src="js/app.js"></script> 
    <script src="js/engine.js"></script>
</body>
</html>
